<!doctype html>
<html>
<head>
<title>simple-chat chat</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font: 13px Helvetica, Arial; }
form { background: #bbb; padding: 3px; position: fixed; bottom: 0; width: 100%; }
#messages { list-style-type: none; margin: 0; padding: 0; }
#messages li { padding: 5px 10px; }
#messages li:nth-child(odd) { background: #eee; }
#message {width:55%}
.time {font-family: monospace;color: #aaa; margin-right:0.75em;}
.name {font-weight: bold;}
</style>
</head>
<body>


<ul id="messages"></ul>
<form action="">
Name: <input id="name"/>
Nachricht: <input id="message" autocomplete="off" /><button>Los!</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="/jquery.js"></script>
<script>

$(function () {
	let url = new URL(window.location.href);
	let room = url.searchParams.get("room");
	if(!room) room = "lobby";

	let socket = io();
	socket.emit("joinRoom", room);

	function getName() {
		let name = localStorage.getItem("chatName");
		if(!name) {
			name = "Person-" + ((Math.random() * 1000) & 0xFFFFFFFF);
		}
		$('#name').val(name);
		return name;
	};

	function setName(name) {
		console.log("New name: " + name);
		localStorage.setItem("chatName", name);
		socket.emit("updateName", getName());
	}
	setName(getName());

	$('form').submit(function(){
		let name = getName();
		let message = $('#message').val();

		let msg = {
			"message": message
		}

		socket.emit('chatMessage', msg);
		$('#message').val('');
		return false;
	});

	$('#name').change(function() {
		setName($(this).val());
	});


	socket.on('chatMessage', function(msg){
		if(msg.room != room) return;

		let d = new Date(msg.date);

		let li = $('<li>');
		li.append($("<span class='time'>").text(d.toLocaleTimeString()));
		li.append($("<span class='name'>").text(msg.name + ": "));
		li.append($('<span>').text(msg.message));
		$('#messages').prepend(li);
	});

	socket.on("updateNames", function(names){
		console.log("received new name list...");
		names.forEach(name => {
			console.log(name);
		});
	});

});


</script>
</body>
</html>
