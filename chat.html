<!doctype html>
<html>
<head>
<title>simple-chat chat</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font: 13px Helvetica, Arial; }
form { background: #bbb; padding: 3px; position: fixed; bottom: 0; width: 100%; }
#messages { list-style-type: none; margin: 0; padding: 0; }
#messages li { padding: 5px 10px; }
#messages li:nth-child(odd) { background: #eee; }
#message {width:55%}
</style>
</head>
<body>


<ul id="messages"></ul>
<form action="">
Name: <input id="name"/>
Nachricht: <input id="message" autocomplete="off" /><button>Los!</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="/jquery.js"></script>
<script>

let url = new URL(window.location.href);
let room = url.searchParams.get("room");
if(!room) room = "lobby";

$(function () {
	var socket = io();

	socket.emit("joinRoom", room);

	$('form').submit(function(){
		let name = $('#name').val();
		let message = $('#message').val();

		let msg = {
			"room": room,
			"name": name,
			"message": message
		}

		socket.emit('chatMessage', msg);
		$('#message').val('');
		return false;
	});


	socket.on('chatMessage', function(msg){
		if(msg.room != room) return;

		let li = $('<li>');
		li.append($('<b>').text(msg.name + ": "));
		li.append($('<span>').text(msg.message));
		$('#messages').prepend(li);
	});

});

$('#name').change(function() {
	console.log($(this).val());
	localStorage.setItem("chatName", $(this).val());
});

let name = localStorage.getItem("chatName");
if(!name) {
	name = "Person-" + ((Math.random() * 1000) & 0xFFFFFFFF);
}
$('#name').val(name);

</script>
</body>
</html>
